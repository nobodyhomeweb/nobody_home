s a general interest in the past, there is a discourse of heritage that creates a particular set of cultural and social practices that have certain consequences in the context of late modernity. Although some commentators today see heritage as having a particular post-modern expression tied to economic commodification and hyper-relativism, this is simply not the case. The origins of the dominant heritage discourse are linked to the development of nineteenth-century nationalism and liberal modernity, and while competing discourses do occur, the dominant discourse is intrinsically embedded with a sense of the pastoral care of the material past.\""}, {"type": "text", "text": "\"Wiederum Ordnung und Chaos, Regelmässigkeit und Unregelmässigkeit, Vernunft und Disorganizität; wir sind hier weit entfernt von der spätbarocken Vorschrift der Einheit in der Vielfalt, die in der Spekulation Shaftesburys einen mystischen Klang angenommen hat. Die Kontrolle einer unorganischen Wirklichkeit, die dadurch ausgeübt wird, dass man auf diese Disorganizität einwirkt - nicht um Struktur zu verändern, sondern um ihr eine komplexe Skala gleichzeitig vorhandener Bedeutungen zu entlocken - das ist das Revolutionäre, das die Schriften Laugiers, Piranesis, Milizias und soäter gemässigter im Ton, Quatremere de Quincys in der europäischen Kultur einführen. \""}, {"type": "text", "text": "\"The archive of a society, a culture, or a civilization cannot be\ndescribed exhaustively: or even, no doubt, the archive of a whole\nperiod. On the other hand, it is not possible for us to describe our\nown archive, since it is from within these rules that we speak, since\nit is that which gives to what we can say – and to itself, the object of\nour discourse – its modes of appearance, its forms of existence and\ncoexistence, its system of accumulation, historicity, disappearance.\nThe archive cannot be described in its totality; and in its presence\nit is unavoidable. It emerges in fragments, regions, levels.\""}, {"type": "text", "text": "\"Heritage itself is not a thing and does not exist by itself – nor does it imply a movement or a project. Rather, heritage is about the process by which people use the past – a ‘discursive construction’ with material consequences.\""}, {"type": "text", "text": "Category: #methodology\n\n\"To be brief, then, let us say that history, in its traditional form, under­ took to 'memorize' the monuments of the past, transform them into documents, and lend speech to those traces which, in themselves, are often not verbal, or which say in silence something other than what they actually say; in our time, history is that which transforms documents into monu­ments. In that area where, in the past, history deciphered the traces left by men, it now deploys a mass of elements that have to be grouped, made relevant, placed in relation to one another to form totalities. There was a time when archaeology, as a discipline devoted to silent monuments, inert traces, objects without context, and things left by the past, aspired to the condition of history, and attained meaning only through the restitu­tion of a historical discourse; it might be said, to play on words a little, that in our time history aspires to the condition of archaeology, to the intrinsic description of the monument.\"\n\n--> The passage describes a shift in the role of history from memorizing monuments of the past and transforming them into documents, to transforming documents into monuments. Traditional history sought to \"lend speech to those traces which, in themselves, are often not verbal\". Contemporary history, however, deploys a \"mass of elements that have to be grouped, made relevant, placed in relation to one another to form totalities\"\n\n--> basically,  contemporary history seeks to create an unambiguous whole in monuments, whereas traditional history attempted to decipher traces, even if they are ambiguous and fragmented\n\ncreating meaning (contemporary history) vs making sense (traditional history)"}, {"type": "image", "imageUrl": "https://raw.githubusercontent.com/nobodyhomeweb/nobodyhome/main/images/1762_GiovanniBattistaPiranesi_Scenographia.jpg"}, {"type": "image", "imageUrl": "https://raw.githubusercontent.com/nobodyhomeweb/nobodyhome/main/images/1748_GiambattistaNolli_Map%20of%20Rome_Wikimedia.jpg"}, {"type": "image", "imageUrl": "https://raw.githubusercontent.com/nobodyhomeweb/nobodyhome/main/images/1748_GiambattistaNolli_Map%20of%20Rome_Wikimedia.jpg"}, {"type": "image", "imageUrl": "https://raw.githubusercontent.com/nobodyhomeweb/nobodyhome/main/images/1527_FabioCalvo_Antiquae%20Urbis%20Romae%20cum%20Regionibus%20Simulacrum.jpg"}, {"type": "image", "imageUrl": "https://raw.githubusercontent.com/nobodyhomeweb/nobodyhome/main/images/1474_Alessandro%20Strozzi_Mirabilia%20Urbis%20Romae.png"}, {"type": "image", "imageUrl": "https://raw.githubusercontent.com/nobodyhomeweb/nobodyhome/main/images/1474_Alessandro%20Strozzi_Mirabilia%20Urbis%20Romae.png"}, {"type": "text", "text": "“Das “Ensemble” eine spät gefasste Anschauung des Denkmalschutzideals, das ja im Gegensatz zum oft beiläufig geopferten älteren Baukontext zunächst auschliesslich dem freigestellten singulären Monument galt - ist nur das Konstrukt ästhetischen Wohlwollens, das absieht von aller tatsächlichen kunsthistorischer Heterogenität. Exemplarisch begenet dies in Venedig, wo es nur der Sentimentalität touristischer Ignoranz zukommt, aus der Patina des Verfalls unproblematisch eine alles überdeckende atmosphärische Einheit aus neun jahrhunderten diskontinuierlicher Baugeschichte und Baugeschichten zu fingieren. Was als städtebauliche Geschlossenheit herausgegriffen wird, ist tatsächlich lediglich eine Betrachtungsweise, die die ästhetische Empfindung von Atmosphäre als Prädikat des Objektiven naturalisiert.”"}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "\"The procession passe by not only the triumphal arches but many other monuments as well. Indeed, the ceremony commemorated both the entry of the victor and a meeting between Rome and hwer warriors. All romans participated in the event and benefited from the power associated with victory. Hence there was another side to the triumph, the self representation of the city. The procession framed the most important monuments of rome, articulating the formless concentration of buildings as an urbs, an ordered city structure, and conceivably even as roma quadrata. Ritual's role in giving a memorable and understandable order to be congested chaos of rome must be seen in a larger context of roman architecture. In ritual space and time are partitioned in special segment which are declared sacred. Certain actions are cut off from the amorphous flux of activity and designated as meaningful. Analogoulsy in roman urbanism individual buildings, or better yet, individual spaces of ritual activity are cut out of the anonymous and only potentially meaningful urban fabric. \""}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "image", "imageUrl": "https://raw.githubusercontent.com/nobodyhomeweb/nobodyhome/main/images/1778_Giovanni%20Battista%20Piranesi_Piazza%20Novana.jpg"}, {"type": "text", "text": "File Küfer auf dem Limmatstein.md not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "File Panorama der Stadt Zürich links der Limmat.md not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "image", "imageUrl": "https://raw.githubusercontent.com/nobodyhomeweb/nobodyhome/main/images/1731_David%20Redinger_Sihl%20Hochwasser.jpeg"}, {"type": "text", "text": "\"To put Protection in the place of Restoration, to stave off decay by daily care, to prop a perilous wall or mend a leaky roof by such means as are obviously meant for support or covering, and show no pretence of other art, and otherwise to resist all tampering with either the fabric or ornament of the building as it stands . . . in fine to treat our ancient buildings as monuments of a bygone art, created by bygone manners, that modern art cannot meddle with without destroying.\""}, {"type": "text", "text": "“Geben wir Acht auf das, worauf wir Wert legen, oder legen wir Wert auf das, worauf wir achten? Die Frage erinnert an jene nach Henne und Ei. Wertlegen kommt nicht ohne Achtgeben, Achtgeben nicht ohne Wertlegen vor. Alles Werten geht auf die angenehmen oder unangenehmen Gefühle zurück, die unser Achten färben. Und alles Achten ist, wie blaß und verschwommen auch immer, emotional gefärbt.”"}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "\"Realismus und Mut erteilen können. Wie man beim Vergleich der Teile von Reitz’ Heimat- Trilogie sieht, ließ sich die Lebenswelt – im Sinne der Welt, von\nder man lebt – seit Ende des 19. Jahrhunderts bis in die 2000er- Jahre allmählich immer schwerer beschreiben. Das heißt nicht, dass man zur Heimat als Region oder Territorium zurückkehren wird; es heißt vielmehr, dass wir im Begriff\nder Heimat ein gewaltiges Beschreibungspotenzial entdecken können, mit dem wir – in den Künsten wie in den Wissenschaften – arbeiten müssen, um diese beiden heute von ein an der getrennten Ensembles wieder aufeinander beziehen zu können: das, was unseren Lebensunterhalt ermöglicht, und das, was wir unseren legitimen Besitz nennen.\""}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "File Brüstung.md not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "File Grundriss der Stadt Zürich samt Fortifikationswerken.md not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "File Karte der Stadtrepublik von Zürich.md not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "\"Why should a city be photographed? What does the tourist photograph, and why? The answer can be seen in the following picture. A circle marks the standpoint from which the first photograph was taken. The tourist in the city takes a photograph meant to identify his idea of this very city. He photographs it because he is keen to reproduce an image that he has brought along with him: his own idea of the city. He does not know that this idea - a piece of neo-gothic imperialism - can be traced back to, and evoke, the concept of another city: Venice.\""}, {"type": "text", "text": "\"Corinne Fournier (2005) has argued that the modern disciplinary city — Vienna, Barcelona, Paris — came into being through the threefold strategy of, firstly, the creation of vast, uniform spaces for transportation and commerce; secondly, the revivalist and eclectic use of historical styles; and lastly, the strive toward a transparent architecture. All of these aspects were active in shaping a new urban visual culture, parts\nof which live on until the present day. As Fournier explains, the strategic and spectacular use of stylistic\nmotifs from ossified cultures performed a necessary compensatory and reassuring cultural function in a city whose citizens were facing constant, massive changes in financial security, technological innovation, ways of living, and speed of perception. As many perceptive\ncultural critics of the era witnessed, the intensification of historicism masked the instability and flux of the new urban lifeworld. Hence the ‘museum city’ model came to the rescue.\""}, {"type": "text", "text": "“The museum, together with the expansion of archaeological and historical societies, may have held ideals of democratizing heritage through making the consumption of heritage resources more open, but access to and choices over the production and formal interpretation of this resource remained in the hands of the few.”"}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "“Neither by the public, nor by those who have the care of public monuments, is the true meaning of the word restoration understood. It means the most total destruction which a building can suffer: a destruction out of which no remnants can be gathered: a destruction accompanied with false description of the thing destroyed. [...] It is impossible, as impossible as to raise the dead, to restore anything that has ever been great or beautiful in architecture. That which I have above insisted upon as the life of the whole, that spirit which is given only by the hand and eye of the workman, can never be recalled. Another spirit may be given by another time, and it is then a new building; but the spirit of the dead workman cannot be summoned up, and commanded to direct other hands, and other thoughts. [...] There was yet in the old some life, some mysterious suggestion of what it had been, and of what it had lost; some sweetness in the gentle lines which rain and sun had wrought.”"}, {"type": "image", "imageUrl": "https://raw.githubusercontent.com/nobodyhomeweb/nobodyhome/main/images/1762_GiovanniBatistaPiranesi_Map%20of%20Rome_Wikimedia.jpg"}, {"type": "text", "text": "\"The institution that seems to bring all of these essentially nineteenth-century facets together is the National Trust (see Murphy, 2002; Newby, 1995; Weideger, 1994). Founded along campaigning lines in 1895 by Octavia Hill, Robert Hunter and Hardwicke Rawnsley, the Trust sought social change but was also wholly embedded within educated, privileged and influential circles. It had strong connections to a range of enlightened aristocrats, a unique relationship with the state (the Trust is constituted through a series of National Trust Acts, 1907–71) and a concern for popularizing a purposively ‘national’ heritage agenda. Although originally more interested in open landscapes and medieval buildings, the National Trust became increasingly involved in the maintenance and preservation of country houses and gardens, largely through laws of inheritance tax and the opportunism of James Lees-Milne (the Secretary of the National Trust’s Country House Commi ee, 193650). From its nadir in the 1930s and 1940s, the country house has transformed into being a public symbol of national pride (Mandler, 1997), and the National Trust was very much at the forefront of this process. ‘The great houses of England were brought into “public” ownership by confident delegation, by mild nepotism, … this was the old boy network’s finest hour; their noblest nationalization’ (The Times, quoted in Lowenthal, 1998, 65). In terms of our wider themes in the history of heritage, the work of the National Trust appears to extend the campaigning elements of Ruskin and Morris. However, it directs its efforts not at social revolution, but at meeting and manipulating a public appetite for the ‘olden-time’. A carefully mediated past needs to be revered and conserved for the good of the nation, and an ideal (or veneer) of continuity – whether in physical presence or in terms of genetic lineage – should be adhered to (Wright, 1985). The achievement of this carefully mediated heritage product, however, has o en meant that some bits have had to be le out of the narrative – elided, covered over or simply destroyed – while what exists appears to support a conservative and backward-looking agenda of nostalgia that is a long way from the ideals of its founders.\""}, {"type": "text", "text": "\"Viollet-le-Duc saw restoration as being in the service of some allegorical entity, an ideal independent of time—‘The word restoration and the thing itself are modern: to restore a building is not to maintain it, repair it, or rebuild it; it is to reestablish it in a complete state that might never have existed at any given moment’.\""}, {"type": "text", "text": "“Tradition has to be overthrown, violently if necessary, in order to grapple with the present and create the future. But the loss of tradition wrenches away the sheet anchors of our understanding and leaves us drifting, powerless. The aim of the artists, he wrote in 1860, must therefore be to understand the modern as “the transient, the fleeting, the contingent” in relation to that other half of art which deals in “the eternal and immovable.” The fear, he says, in a passage that echoes  Flaubert’s dilemma, is “of not going fast enough, of letting the spectre escape before the synthesis has been extracted and taken possession of.”But all that rush leaves behind a great deal of human wreckage. The “thousand uprooted lives” cannot be ignored. There is an eloquent evocation of this in his story of “The Olympia”.”"}, {"type": "text", "text": "\"Before the foundations rites, there is no human culture and no place for it. Rituals do not accept time and space as their context or bearer but rather cut continuous space into a templum and individuate time as a particulare tempus. The close connection between temporal and spatial separations was cleverly illustrated by Fabio calvo in his famous diagram of 1527 which represented augustan rome as a circular sun dial, divided by city gates into equal sectors, each with its own monument. As a place, rome is brought into existence by the establishment of the enclosure and the axially located gates and organized by triumphal arches and other monuments within the city. With the foundation of place, time commences; the roman calendar begins ab urbe condita. \""}, {"type": "text", "text": "\"Before the foundations rites, there is no human culture and no place for it. Rituals do not accept time and space as their context or bearer but rather cut continuous space into a templum and individuate time as a particulare tempus. The close connection between temporal and spatial separations was cleverly illustrated by Fabio calvo in his famous diagram of 1527 which represented augustan rome as a circular sun dial, divided by city gates into equal sectors, each with its own monument. As a place, rome is brought into existence by the establishment of the enclosure and the axially located gates and organized by triumphal arches and other monuments within the city. With the foundation of place, time commences; the roman calendar begins ab urbe condita. \""}, {"type": "text", "text": "“Der Begriff Heimat hat sich im späten 19. Jahrhundert als zentraler Terminus einer Kulturbewegung entwickelt, die einerseits in Konflikt stand mit der Großstadtkultur der Metropolen (Scholle gegen Asphalt), mit den Auswirkungen der industriellen Revolution, der zunehmenden Überbauung der Landschaft, mit Liberalismus und Unternehmertum, die sich andererseits aber auch bedroht fühlte vom Internationalismus des Proletariats, der Organisation einer neuen Kraft von unten, die ebenfalls als Produkt und Gefahr aus der Großstadt gesehen wurde. [...] Heimat war von vornherein ein brisanter kulturpolitischer Begriff, entstanden aus dem Bewusstsein eines Verlustes einer wie auch immer richtig oder falsch interpretierten heilen Welt. Heimat entstand also in der Polarität von national und international, rational und irrational, Handwerk und Industrie, Kleinstadt/Dorf und Großstadt, Natur und Dekadenz, gesund und krank, Tradition und Fortschritt, sozialer Geborgenheit und anonymer Massengesellschaft. Heimat war eine überschaubare, tradierte Welt. Dem Großstädter wurde sie undweg abgesprochen. Heimat war von Anfang an ein romantischer Fluchtbegriff, entstanden aus dem Bewusstsein eines Verlustes.“"}, {"type": "text", "text": "\"Rather than the original sense of holding public lands in trust for the public, the National Trust adopted, at this time, a ‘Ruskinian’ sense of trusteeship over the types of buildings that inherently appealed to Romantics and organizations like the SPAB. In addition, the conservation ideas and the ideologies embedded in the European conservation movement helped to legitimate the Trust’s almost seamless adoption of Kerr’s ‘Country House Scheme’, and to become subsequently a major and natural advocate for the preservation of elite heritage as ‘national’ heritage.\""}, {"type": "text", "text": "\"Ein erster Bezugspunkt der Ideologie der “Stadt” ist die politische Stadt des Mittelalters. Für die Beschreibung und Erklärung der Entwicklung von mittelalterlichen Städten ist es durchaus zweckmässig und sinnvoll, “Stadt” und “Land” analytisch zu trennen und die Stadt als wirtschaftliche, politische und kulturelle Einheit aufzufassen.\""}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "\"Rather, what we can attempt to outline is a history of heritage in terms of a history of power relations that have been formed and operate via the deployment of the heritage process. This chapter, therefore, focuses upon the historical narrative of the changing forms of this process; its developing technologies, modes of representation and levels of access and control – in short, upon the history of the struggle to control the use of heritage within society.\""}, {"type": "text", "text": "\"Die Kapitalisierung des privaten Grundbesitzes kommt zusammen mit dem Entzug der Allmendrechte bei vielen Kleinbauern und Kleinbürgern einer Enteignung gleich ( ... ) Die Folge der erstmals 1799 und dann endgültig nach 1832 von den Liberalen durchgesetzten freien Verfügbarkeit über den Boden24 ist eine zunehmende Entwurzelung von Kleinbauern, Heimarbeitern und Handwerkern. Diese bilden eine Reservearmee billiger Arbeitskräfte für die Industrialisierung. Nach Karl Marx fÜhrt dieser historische Scheidungsprozess zur 'ursprünglichen Akkumulation'. Die Grundrente bildet von nun an neben den alten Formen des Wucher- und Handelskapitals eine wesentliche neue Form der nichtproduktiven Kapitalakkumulation.\""}, {"type": "text", "text": "\"With the federal constitution of 1848, the economy can develop free of cantonal barriers. An essential tool in this process is the railroad. Compared to other countries, railroad construction in Switzerland begins late, in the 1850s, on a private basis. To finance it, banking companies are founded, with which capitalism acquires great economic and political power. In response, the democratic movement emerges, which, with the revision of the Federal Constitution in 1874, at least curtails the wild impulses of capitalism. The building industry, for its part, was dominated by the railroad. Negotiations in the SIA revolved again and again around bridges, which had to be built in large numbers in Switzerland. Iron is available in large quantities thanks to new technical processes.\""}, {"type": "text", "text": "File Wollenhof Zürich.md not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "File Rathausbrücke in Zürich.md not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "image", "imageUrl": "https://raw.githubusercontent.com/nobodyhomeweb/nobodyhome/main/images/1581_Georg%20BraunFranzHogenberg_The%20city%20of%20Zurich.jpg"}, {"type": "text", "text": "File Grundriss der Stadt Zürich.md not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "image", "imageUrl": "https://raw.githubusercontent.com/nobodyhomeweb/nobodyhome/main/images/1705_Johann%20Melchior%20F%C3%BCssli_Kloster%20Oetenbach_Gebr%C3%BCderD%C3%BCrst.jpg"}, {"type": "image", "imageUrl": "https://raw.githubusercontent.com/nobodyhomeweb/nobodyhome/main/images/1524_Bildersturm_.png"}, {"type": "image", "imageUrl": "https://raw.githubusercontent.com/nobodyhomeweb/nobodyhome/main/images/1510_Raffael_Judgement%20of%20Paris.png"}, {"type": "text", "text": "File Prozession über die Gemüsebrücke.md not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "“Plus qu’une question, il s’agit d’une constatation doublée d’une interrogation: le monument classé est virtuellement un alibi pour permettre la destruction de ce qui n’est pas classé, et ce fait doit provoquer notre interrogation. Au risque de ne pas classer correspond le risque de classer, car l’édifice qui va pouvoir servir d’alibi sera soigné et restauré tant et si bien qu’il ne sera plus lui-même. Quant au monument non classé, statistiquement il sera détruit, à moins qu’il ne soit situé dans une zone protégée qui, espérons-le, ne soit pas à son tour prise comme un alibi.”"}, {"type": "text", "text": "\"To conclude, let me return to the crucial role of language in all of this, the language of poetry, of course, as a language “against” the conventional connotative power of prose, capable of expressing for us the true essence of a place, a city or a region, but also the language of stories, capable of articulating ways of life, relationships, modes of engagement, and most importantly, ethical issues. These are the stories of the traditional dwellers, of the historical dwellers, and of the future dwellers, eventually taking the form of the programs that architects and urban designers put forward for new modes of collective participation in the city of the future. This latter use of language is part of the architectural and urban project, as important I would argue as the drawings that may give it form, one which has precedents in the early modern works of Ledoux and Lequeu.\nThis language is emphatically not algorithmic, it is not about functions but a vision of a poetic life, for an idealized client, one that is thus related to its context. It is the language of the humanities, and not one of hard science. It is deliberately a narrative language, keeping in mind Merleau-Ponty’s observation that our fixation with calculation and universal language is a sure way to kill true language and human expression. The program for the new city respectful of cultural identity is a promise, and must be one of beauty and justice, terms that as Elaine Scarry has shown, point to the same value rather than being antithetical; it is borne from the architect’s responsible, personal imagination, through compassion for the other, as a project for the common good.\""}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "\"Resistance to preservation takes the form of a conservative argument that insists on seeing the cultural deficiency of architectural form as a deviation from true architecture: Form should be the driver of cultural significance, and if it isn’t, then the problem lies with the culture itself. Such a conservative stance tolerates preservation but only under duress, as a necessary supplement. It only permits preservation to touch architecture as long as it remains secondary, even invisible, formless in order to better elevate architectural form as a “natural” object of cultural significance. Within this conservative logic, preservation becomes a self-effacing mode of supplementation meant to restore cultural significance to architecture by fundamentally transforming the public’s perception of buildings, without calling attention to itself. Preservation appears in the image of architecture, assuming its existing form.\""}, {"type": "text", "text": "\"Resistance to preservation takes the form of a conservative argument that insists on seeing the cultural deficiency of architectural form as a deviation from true architecture: Form should be the driver of cultural significance, and if it isn’t, then the problem lies with the culture itself. Such a conservative stance tolerates preservation but only under duress, as a necessary supplement. It only permits preservation to touch architecture as long as it remains secondary, even invisible, formless in order to better elevate architectural form as a “natural” object of cultural significance. Within this conservative logic, preservation becomes a self-effacing mode of supplementation meant to restore cultural significance to architecture by fundamentally transforming the public’s perception of buildings, without calling attention to itself. Preservation appears in the image of architecture, assuming its existing form.\""}];
