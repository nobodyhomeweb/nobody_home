  <!-- Embed the pages array so similiarity_script.js can access it -->
  <script>
    var pages = [{"type": "text", "text": "\"We understand a stroll as a sequence, a chain\nof pearls, on the basis of which an integrative\nact takes place: the creation of a typical\nlandscape scenery. In its original form, this\nact was however based on yet another pattern:\nthe transition from urban to rural.\""}, {"type": "text", "text": "\"Das Bürgertum als Träger des frühen Heimatschutzes in der Schweiz. Bürgertum lässt sich am besten als bürgerliche Kultur fassen, die bei der (Re-)Produktion von Wissen in Büchern und Zeitschriften, in der Architektur oder im Landschaftsschutz nicht bloss repräsentiert, sondern erst eigentlich hervorgebracht wird.\""}, {"type": "text", "text": "\"I. Grundlagen \n\nArt. 1 \n\t1. Unter dem Namen «Schweizer Heimatschutz» (SHS), im Folgenden «SHS», besteht ein im \t\tHandelsregister eingetragener Verein im Sinne von Art. 60ff. ZGB. \n\t2. Der SHS gliedert sich in Sektionen. \n\t3. Der SHS und seine Sektionen sind parteipolitisch und konfessionell unabhängig. \n\t4. Der Sitz befindet sich am Ort der Geschäftsstelle. \nArt. 2 \n\tDer SHS betrachtet alle Aspekte des Bauens und der Landschafts- gestaltung als kulturelle \t\tHandlungen von öffentlichem Interesse. Er verfolgt seine Ziele in allen Regionen der Schweiz \t\tund setzt sich ein für: \n\t1. den Schutz, die Pflege und die angemessene Nutzung von Baudenkmälern, Ortsbildern, \t\t\tKulturlandschaften sowie anderen kultur- und naturhistorischen Zeugnissen; \n\t2. eine nachhaltige und qualitativ hochwertige Raumordnung und Siedlungsentwicklung; \n\t3. die sorgfältige Planung, Gestaltung und Umsetzung von Bauten,  Anlagen und weiteren \t\traumwirksamen Tätigkeiten; \n\t4. zielverwandte Bestrebungen im Bereich des Landschafts-, Natur- und Umweltschutzes \t\t\tund der Denkmalpflege; \n\t5. einen schonenden Umgang mit Ressourcen.\n\nII. Tätigkeit\nArt. 3 \n\tZu diesem Zweck widmet sich der SHS vor allem folgenden Aufgaben  und Tätigkeiten: \n\t1. Er bestimmt die Grundsätze für die Tätigkeit des Vereins; \n\t2. er koordiniert und unterstützt die Arbeit der Sektionen; \n\t3. er vertritt seine Anliegen in der Öffentlichkeit; \n\t4. er prägt die Meinungsbildung und fördert den Austausch  zwischen der Bevölkerung, den \t\tBehörden und der Fachwelt; \n\t5. er wirkt auf die Gesetzgebung ein und nutzt die Volksrechte; Name, Aufbau und Sitz \t\t\tZweck Aufgaben und Tätigkeiten\n\t6. er ergreift gegebenenfalls Rechtsmittel, um den Vereinszielen zum Durchbruch zu \t\t\tverhelfen; \n\t7. er orientiert und berät in Bau-, Planungs- und Rechtsfragen; \n\t8. er pflegt die Zusammenarbeit mit zielverwandten Organisationen, Behörden und Privatper\t\tsonen; \n\t9. er äussert sich zu wissenschaftlichen Themen, engagiert sich für Inventarisationen und \t\t\tfördert das Handwerk; \n\t10. er verbreitet seine Anliegen an Bildungs- und Weiterbildungsveranstaltungen sowie über \t\tgeeignete Kommunikationsmittel, namentlich Publikationen; \n\t11. er verleiht Preise und kann Beiträge gewähren; \n\t12. er kann Gesellschaften oder andere Organisationen jeglicher Rechtsform gründen oder \t\terrichten, solchen beitreten oder Beteiligungen daran erwerben, halten und veräussern; \n\t13. er kann Grundeigentum erwerben, halten, instand stellen und veräussern. \""}, {"type": "text", "text": "\"Augustus Pugin’s polemical Contrasts portrayed heritage as a reactionary answer to a supposed moral malaise, while John Ruskin sought a more progressive society through heritage – albeit one that sees social cohesion as part of an organically hierarchical society (Brooks, 1998, 8–10). As the nineteenth century progressed, heritage became the vehicle for both ‘conservative’ and ‘radical/progressive’ movements searching for an answer to the perceived evils of modern society. Cultural elites, as represented by figures such as George Gilbert Sco and the Cambridge Camden Society (and, indeed, as witnessed at many a provincial museum and amateur intellectual society) sought to maintain natural hierarchy and authority as a specific way of reading the world (Brand, 1998, 13–14; Miele, 1998, 106–7). William Morris, in contrast, used heritage as a means to encourage social and economic revolution. It is from figures such as Morris and the Society for the Protection of Ancient Buildings (SPAB) that a concern for preservation (as opposed to restoration or ‘reconstitution’) comes\""}, {"type": "text", "text": "\"The need for supplementation, that is to say for preservation, is enmeshed with the origin of any architectural project aspiring to cultural relevance. This is the crux and the urgency of his retreat into preservation: a search to comprehend the practice of architectural supplementation in order to sustain cultural significance.\""}, {"type": "text", "text": "\"Wird das Bild der mittelalterlichen Stadt oder die vielbeschworene “Stadtkultur” zur Erklärungg/Begründung des Urbanisierungsprozesses herangezogen, so werden die gegenwärtigen\ngesellschaftlichen Entwicklungen verschleiert und deshalb gar nicht oder falsch verstanden: Die “Stadt” verkommt zu einer Leerformel, die über beliebige Problemkomplexe gestülpt werden\nkann, und die schliesslich alles und nichts erklärt. Auf diese Weise lassen sich die “städtischen Probleme” allerdings in einen einfachen Erklärungszusammenhang einbetten, der die negativen Folgeerscheinungen einer ungehemmten Entwicklung aus den “natürlichen” Schwierigkeiten des menschlichen Zusammenlebens herleitet ...\""}, {"type": "text", "text": "File Die Initiative Freie Limmat vollzieht den Kahlschlag des Krieges als Trockenübung nach.md not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "\"The Romantic Movement also found expression in the conservation of ‘natural’ heritage. The idea of a ‘pristine wilderness’, and the nature/culture divide facilitated by Enlightenment philosophy, led to the concept of a natural landscape that needed to be protected from the depredations of human activities (Head 2000b; Waterton 2005a). This idea of landscape was institutionalized in the late nineteenth century with the creation of Yellowstone National Park in 1872, the world’s first national park. In England, the National Trust for Places of Historic Interest or Natural Beauty was founded in 1895 to address threats to the landscape of the Lake District.\""}, {"type": "text", "text": "\"In the later half of the twentieth century, the standard description of heritage, no longer as a ‘social movement’, but an ‘industry’, became commonplace, as did its easy relation to conservatism both with a small ‘c’ and a big ‘C’\""}, {"type": "text", "text": "\"Frederic Jameson described postmodern culture as “an ultimate historicist breakdown in which we can no longer imagine the future at all, under any form — Utopian or catastrophic.” 19 To imagine the future, Jameson argued, one had to establish some historiographical relationship to it from the viewpoint of the present. But the problem was not a lack of historiographical models; the problem was more profound, even existential: it was the difficulty, perhaps even impossibility, of experiencing the present as historical — as part of the continuum of history. To counter this difficulty, Jameson proposed that we need to establish a relationship to the present that “somehow defamiliarizes it and allows us that distance from immediacy which is at length characterized as a historical perspective.” 20 In other words, we need to reify immediate experiences, to imagine them, say, as mental objects that can be named “the Noughts” or “the Teens”; and we also need to choose and reify physical objects — the street we live on, for instance, or the building where our community gathers.\""}, {"type": "text", "text": "\"In Anlehnung an den französischen Stadtforscher Manuel Castells lässt sich postulieren: Die weltweite Urbanisierung bedeutet den tendentiellen Wegfall des Raumes als einer Quelle der Eigentümlichkeit. Die Urbanisierung ist ein universeller Prozess, der letztlich alle Lebensbereiche erfasst. Die urbanen Gebiete nähern sich weltweit einer alles überdeckenden Gleichförmigkeit an, sie verfügen mehr und mehr über eine einheitliche Raummöblierung und ein standardisiertes Styling. Dieser Prozess verschont auch die Lebensweise oder den Alltag der urbanen Bevölkerung nicht, die\nzunehmend normiert und nivelliert werden.\""}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "\"Enlightenment rationality and claims about the possibility of objective truth had overturned medieval religious ideas about the nature of knowledge. The idea of progress took on particular force at this time and both legitimized and reinforced European colonial and imperial expansions and acquisitions in the modern era. Through colonial expansion new dialogues about race developed, and ethnic and cultural identity became firmly linked with concepts of biology or ‘blood’, and Europeans believed themselves to be representative of the highest achievements of human technical, cultural and intellectual progress. Debates over Darwinian evolution had also cemented the social utility and rationality of science, and social Darwinism had further helped to naturalize the conceptual link between identity and race, and the inevitability of European cultural and technical advancement and achievement.\"\n\n\"The desire to propagate these values found synergy with the liberal education movement, whose sense of pastoral care identified a moral responsibility to educate the public about their civic and national duties, and to promote social stability by fostering a sense of national community and social responsibility. As Walsh (1992: 30) argues, museums developed as a consequence of the modern condition and narratives of progress, rationality and national and cultural identity became embedded in exhibition and collection practices. Museums took on a regulatory role in helping to establish and govern both social and national identity, and the existence of national collections demonstrated the achievements and superiority of the nation that possessed them (Bennet 1995; Macdonald 2003; Diaz-Andreu under review).\""}, {"type": "text", "text": "\"If we assume that heritage is a \"contemporary use of the past\", we should think that heritage is then used or 'consumed'. \"What is consumed, however, is not so much the heritage itself, in the form of, for example, a building or a cultural landscape, but its representation in the form of historical narrative.\"\""}, {"type": "text", "text": "\"Heritage is about the process by which people use the past - a 'discursive construction' with material consequences.\" This means that heritage is a selective concept that does not necessarily involve history, as history would entail a more careful observation of the facts and their implications. Heritage doesn't do the same work as history. It can be easily isolated and rearranged to inform a bespoke narrative. At heart, heritage refers to \"the ways in which very selected past materials and artefacts, natural landscapes, mythologies, memories and traditions become cultural, political and economic resources for the present\". Present concerns, therefore, are the temporal dimension of heritage. Its construction is closely linked to the notion of \"memory\" that, unlike history, seeks an uncritical relationship with the past.\""}, {"type": "text", "text": "\"Die Moderne Denkmalpflege entsteht in der Mitte des 19. Jahrhunderts: die Güter der Vergangenheit sollen im Interesse nationalen Bewusstseins geschützt werden. Sie werden zu Fetischen der Ideologie des Nationalstaates. 1897 fordert Eduard Paulus, man solle in der Beschreibung der deutschen Kunstlandschaften Monumentales gross hervorheben und breit schildern, Minderwertige aber in den Hintergrund treten lassen. Ein anderer Inventarisator des 19. Jahrhunderts, R.Bergau, meint 1885, praktische Brauchbarkeit von historischen Bauwerken solle bei der Bestandesaufnahme nicht berücksichtig werden. Der Ausgangspunkt ist folgenreich -- bis heute: er verhindert weiterhin immer noch die Erhaltung von Stadtvierteln \"kleiner Leute\". Diese Viertel haben keine oder nur geringe Statusrepräsentation visueller Art; daher erscheinen ihre Fassaden ärmlich -- im Vergleich zu Patrizierhäuser oder Adelsschlössern.\""}, {"type": "text", "text": "The opposite transformation is preservation. Preservation desires to take the Hero back to his glory days, whereas transformation does not need a Hero, it just needs a story to cultivate."}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "“Dem fünfköpfigen helvetischen Direktorium sind vier Minister als Fachberater und Leiter eines Verwaltungsbereiches unterstellt. Philipp Albert Stapfer ist verantwortlich für ein Ministerialressort, welches das Schulwesen, die Kulturpflege, Presse und Kirche sowie die öffentlichen Bauten umfasst. Für diese breitgefächerten Aufgaben bietet ihm die Verfassung kaum Richtlinien. Minister Stapfer plant die Schaffung einer Nationaluniversität, einer Nationalbibliothek und eines Archivs sowie eines naturhistorischen Museums mit botanischem Absicht, Garten. Diese Aufzählung zeigt bereits das Engagement Stapfers für alle Aspekte der Kultur und Wissenschaft der damaligen Zeit. Darüber hinaus setzt sich Stapfer mit der ein Büro für Nationalkultur zu schaffen, nicht nur für die Erhaltung alten Kulturgutes, sondern auch für die Kulturschaffenden seiner Zeit ein. Der Krieg erfordert jedoch vor allem den Schutz von Kulturgütern.\nDass ausgerechnet ein revolutionärer Staat der ohne Zweifel drängendere Probleme zu bewältigen gehabt hätte, sich mit Kultur befasst, hat wohl mehrere Gründe: Zunächst einmal ist der Aufklärung grundsätzlich ein wissenschaftliches und kulturelles Interesse zu eigen. Mit Philipp Albert Stapfer hat die Helvetische Republik einen der diese Interessen teilt und sich vorbehaltlos für sie einsetzt. Entscheidend für das staatliche Kulturminister, Engagement in der Erhaltung von Kulturgütern scheint neben dem grossen Interesse aber eine neue Beurteilung ihres Charakters. Die ehemaligen Kuriositäten- oft in privatem Besitz- erhalten im Laufe des 18. Jahrhunderts den Status eines «propriété nationale», wie Stapfer sie nennt.\nEs scheint sich die Ansicht durchzusetzen, dass Kulturgüter ein nationales kulturelles Erbe darstellen und dass dieses Erbe von historischem Interesse sei. In Zeiten der Krise, des beschleunigten Wandels und der Zukunftsängste steigt der Wert des Alten und der Kultur als Identifikationspunkt einer Gesellschaft: Vielleicht liegt darin eine Parallele zur Gegenwart und eine Erklärung für das Engagement in der Helvetik”"}, {"type": "text", "text": "\"Architecture as politics is by now such an exhausted myth that it is pointless to waste anymore words on it. But if Power-like the institu­tions in which it incarnates itself- \"speaks many dialects,\" the analysis of the \"collision\" among these dialects must then be the object of historiogra­phy. The construction of a physical space is certainly the site of a \"battle\": a proper urban analysis demonstrates this clearly. That such a battle is not totalizing, that it leaves borders, remains, residues, is also an indisputable fact. And thus a vast field of investigation is opened up-an investigation of the limits of languages, of the boundaries of techniques, of the thresh­olds \"that provide density.\" The threshold, the boundary, the limit all \"define\": it is in the nature of such definition that the object so circum­scribed immediately becomes evanescent. The possibility of constructing the history of a formal language comes about only by destroying, step by step, the linearity of that history and its autonomy: there will remain only traces, fluctuating signs, unhealed rifts. The \"knight's move\" can be historicized as a \"game\" complete in itself, finite, and therefore tautologi­cal. The \"many languages\" of the forms thus lead us to discover that the limit of the forms themselves does not contain monads casually floating in their \"divine\" self-transformation. The boundary line-that which the rig­orous formalism of Shklovsky, author of the Theory of Prose or of Fiedler and Riegl has so skillfully traced around the verbal and figurative arts-is there to mark the points of impact that determine the interaction of signi­fying practices with power practices endowed with their own specific techniques.\""}, {"type": "text", "text": "\"Die Ordnung im Einzelnen führt damit nicht einfach nur zum tumulte dans l'ensemble, sondern zu einem wilden wuchern von bedeutungslosen Symbolen. In Piranesis foresta wie in der sadistischen Atmosphäre seiner carceri zeigt sich, dass nicht nur das Träumen der Vernunft Monströses hervorbringen kann, sondern auch die wache Vernunft zur Deformation führen kann: auch wenn ihr Ziel das Erhabene ist. \nMan kann in dem Kritizismus des Marsfeldes von Piranesi etwas Prophetisches sehen. Er scheint mit bekümmerter eindringlichkeit auf die Gefahr hinzuweisen, die in dem damals stattfinden Verlust des Ideals des Organischen als Handlungs- und Urteilsmasstab liegt. Die architektur mag sich auf den Tafeln Piranesis noch so bemühen für sich selbst eine Vollkommenheit zu bewahren, die sie vor der totalen Auflösung schützt. Diese Anstrengung wird doch vereitelt von der assemblage architektonischer Stücke in der Stadt, die sie mitleidlos aufsaugt und jeglicher Autonomie beraubt: es hilft nichts, dass sie sich beharrlich um wohlgegliederte und komponierte Figuration bemühen. \""}, {"type": "text", "text": "\"A fundamental architectural aspect of the sixteenth-century Roman surveys was the analysis of monuments within their topographic locations, just as the Mirabilia Urbis Romae guidebook envisioned ancient buildings as related to their positions in the space of the city. Instauratio Urbis offered an interpretation of architectural form radically different from the one inherited from architectural treatises. Especially in treatises made in the sixteenth-century, the understanding of the ancient architecture focused on the use of the five orders. Yet in the several phases of Instauratio Urbis the knowledge of architectural form was defined more by the individual form of each artifact in relationship to its topographical position in the city than the use of orders. Moreover, the survey of ancient monuments made clear to architects that the variety of compositional orders was irreducible to Vitruvius's rules. The Instauratio Urbis was often depicted in the form of city map in which the form of the city was represented as an archipelago of monuments.\""}, {"type": "text", "text": "\"A socially inclusive urban landscape history can become the basis for new approaches to public history and urban preservation. This will be different from, but complementary to, the art-historical approach to architecture that has provided a basis for architectural preservation. A more inclusive urban landscape history can also stimulate new approached to urban design, encouraging designers, artists, and writers, as well as citizens, to contribute to an urban art of creating a heightened sense of place in the city. This would be urban design that recognizes the social diversity of the city as well as the communal uses of space, very different from urban design as monumental architecture governed by form or driven by real estate speculation.\""}, {"type": "text", "text": "\"This book moves self-consciously towards a cultural politics of place as opposed to a reading of a textualised landscape (see Duncan 1990; Barnes and Duncan 1992; Duncan and Ley 1993). I make this distinction explicit because of a concern with the problematic of a textual conceptualisation of space both in terms of the intersection of identity and place and the obligations of a postcolonial political agenda. In their most narrow conceptualisation, textualised readings over-privilege the built form and the visioned urban plan, which are themselves a mark of power, ‘a material manifestation of dominant interests’ (Gottdiener 1986:214–215). The material artefacts, the built forms, of cities are in many senses the displaced ‘main attractions’ of my urban journeyings. I am more concerned with the complicated politics of the production of urban space, than the object produced. Struggles about how an urban space is to be used and how it is to look often go on for years—capturing public resources, mobilising disparate groups into political action and generating one vision after the other. This protracted politics of production is in itself a social and material formation which has effects which not only precede but reach well beyond the space under contest. Often then the ‘exemplary object’ of these studies is not that which is but that which is not yet. In such contexts it is not the ‘object’ which is the thing to be ‘read’ but ‘change itself (Morris 1990:12).\""}, {"type": "text", "text": "\"Es war Ruskin, der als erster ein zunächst ästhetisches Phänomen als Ausruck von Politik und Öknomie begriff. Er tat dies im Zusammenhang mit dem Übergang der gotischen Architektur zum steinernen Herrschaftsgestus der Renaissance in Venedig. Der zugrunde liegende Gedanke dabei lautet: Wenn sich abstrakte gesellschaftliche, politische und ökonomische Prinzipien wie z.B das der Arbeitsteilung - vergegenständlichen, dann kann man diese sinnlich wahrnehmen und in ihren Konrektionen erklären. Die Produktionsbedingungen von Raum sind also an ihm selbst ablesbar. Sie sind es nicht zuletzt, weil Territorium, Privateigentum und Recht, mit anderen Worten die Zergliederung von Land in Immobilienbesitz und die politischen Massstäbe einer Gesellschaft, die ordnen, wie dies zu geschehen hat, begrifflich zusammenhängen. Dies zeigt sich bereits in der Mehrdeutigkeit des griechischen Wortes Nomos, das sowohl Gesetz als auch Bezirk bedeutet und sich vom Verb \"für Weideland\" abstecken ableitet. Der Zusammenhang zwischen Grenze und Ausschluss als Konstitutionsbedingung des Raums unter den Prämissen einer herrschenden Ökonomie bestimmen auch den Charakter der globalisierten Stadt.\""}, {"type": "text", "text": "\"Die mittelalterliche Stadt-Idylle wie die idealisierte “Stadtkultur” entfalten erst vor dem Hintergrund der weltumspannenden Urbanisierung ihre eigentliche gesellschaftliche Funktion: Unter dem Schleier der Stadt-Ideologie wird einerseits das Ausmass der durch die Urbanisierung ausgelösten Veränderungen verborgen, womit gleichzeitig die bestehenden Herrschaftsverhältnisse legitimiert werden. Andererseits kann der Urbanisierungsprozess ungehindert vorangetrieben werden, weil seine Auswirkungen und wahren Dimensionen kaum erkennbar sind und nur langsam durch die dicken Sedimentschichten der Ideologie zum Permafrost des öffentlichen Bewusstseins durchsickern.\""}, {"type": "text", "text": "\"Eine umfassendere, wenn auch kaum weniger nebulöse Vorstellung vom weiteren Verlauf der Urbanisierung hat der Grossvater der kritischen Stadtforschung, der französische Philosoph Henri Lerebvre: Die Urbanisierung finde ihre eigentliche Vollendung in der urbanen Revolution, in der Zerschlagung der ökonomischen wie ideologischen Zwänge des quantitativen Wachstums. Erst wenn das neue revolutionäre Subjekt nicht mehr nur gegen die Ausbeutung seiner Arbeitskraft, sondern gegen die umfassende Vernichtung seiner Natur kämpfe, könne der Lebensraum, als Utopie des Urbanen, wieder zum lebendigen Gebrauchswert werden. Denn das Urbane könne nur entstehen, wenn die staatliche Ordnung und die Strategie, die den Raum global organisiert und homogenisiert, gestürzt würden.\""}, {"type": "text", "text": "\"Die «Privatisierung» ästhetischer, sozialer und politischer Fragen, die sich in einer oberflächlichen Grossstadtkritik niederschlug-oberflächlich, weil die ökonomischen Prozesse als Ursache der Stadtentwicklung entweder nicht gesehen oder allein auf das Grosskapital zurückgeführt wurden-, hatte zur Folge, dass eigentlich nur im Wohnbereich Änderungen durchgeführt wurden. Der Glaube an die Macht der ästhetischen Erziehung erwies sich aber ebenso als Illusion wie der Versuch, gesellschaftliche Probleme mit sozialtechnischen Mitteln lösen zu wollen («Heimstätten»). Die Verbreitung des Eigenheims beweist aber, wie einflussreich die ideologischen und architektonischen Heimatschutzbewegung Grundlagen der noch sind. Forderungen nach Qualität der baulichen Gestaltung und Erhaltung der regionalen und lokalen architektonischen Eigenarten sind nach wie vor aktuell.\""}, {"type": "text", "text": "\"Anhand der breiten Betätigungsfelder des Heimatschutzes lässt sich ablesen, dass seine Werte auf einer gesamtgesellschaftlichen Kritik beruhten und dass die Handlungsentwürfe entsprechend gesamtgesellschaftlich ansetzten. Dafür ist die intensive Auseinandersetzung mit dem Schulhausbau ein Beleg, dessen ›erbauliches‹ Potential für die junge Generation als »stiller Miterzieher« erkannt wurde. Wenn der ästhetische Code des Heimatstils zur Kommunikation der regionalen Werte und der Werte der Tradition eingesetzt wurde, so lag dahinter ein umfassender sozialer, kultureller, politischer und ökonomischer Zusammenhang einer moralerzieherischen Strategie, die auf dem Wissen um die Wirkmechanismen der architektonischen Ensemblegestaltung mit städtebaulicher Dimension beruhte.\""}, {"type": "text", "text": "\"These principles have also become embedded in the Athens Charter for the Restoration of Historic Monuments of 1931, and the International Charter for the Conservation and Restoration of Monuments and Sites (Venice Charter) of 1964, the first of a range of ICOMOS charters that continue to frame and define the debates about conservation and heritage management practices. European ideas about conservation, and the nature and meaning of monuments, have become internationally naturalized, so that these principles have become global ‘common sense’. Denis Byrne (1991) has argued, more critically, that they have become hegemonic and that the ‘conservation ethic’ has been imposed on non-Western nations.\""}, {"type": "text", "text": "\"Die ästhetischen Grundzüge des Heimatstils wurden in den publizistischen Kanälen offensiv kommun ziert. Dazu zählten vor allem das publikationsorgan der SVH mit dem Titel Heimatschutz, ferner die Zeitschriften Die Schweizerische Baukunst, die zwischen 1909 und 1914 das Publikationsorgan des BSA war, und die Zeitschrift Das Werk, die ab 1914 vom SWB und BSA herausgegeben wurde.\""}, {"type": "text", "text": "\"Heritage, according to the critics, is the mark of a sick society, one which, despairing of the future, had become besotted or obsessed with an idealized version of its past. The historicist turn in british culture, which they date from 1975 - the year when the term heritage began its inflationary career - corresponded to the onset of economic recession, the contraction of manufacturing industry and the return of mass unemployment. It testified to the collapse of british power. Heritage prepared the way for, or could be thought as giving expression to, a recrudescene of Little Englandism and the revival of nationalism as a force in political life. It anticipated and gave expression to the triumph of Thatcherism in the sphere of high politics. Heritage in short, was a symbol of national decadence; a malignant growth which testified at once to the strength of this country ancient regime and to the weakness of radical alternatives to it. It was an admission, according to Robert Hewison in “The Heritage Industry” that history was over. In Patrick Wrights “On Living in an old country” it was part of the selffulfilling culture of national decline.\""}, {"type": "text", "text": "\"Romanticism, as a reaction to urbanization and industrialization, harkened back to a time of the ‘rural idyll’ and it was thus no accident that many of the 20THE DISCOURSE OF HERITAGE buildings that most concerned the SPAB were churches and homes of the rural elite.  The idea that architectural monuments were also something that could principally be appreciated by the educated is also embedded in this conservation philosophy – as it was the professional whose responsibility it was to care for and pass on the aesthetic values that lie at the heart of what it meant to be a ‘Modern European’. More specifically, it was only the welleducated who had the necessary cultural literacy to understand grand social and national narratives that were inherent in the fabric of such monuments.\""}, {"type": "text", "text": "\"Im Bereich der Politik fliesst die Stadt-Ideologie überall dort ein, wo es darum geht, mit der Realisierung von konkreten Projekten oder der Durchsetzung von Gesetzen und Massnahmenden Prozess der Urbanisierung ein Stück weit voranzutreiben. Und dies trifft vor allem für die Planung zu. Der regionale Gesamtplan der Stadt Zürich, der im Dezember 1983 von den Stadtzürchern zum zweiten Mal verworfen wurde, beruht nicht auf einem regionalen, geschweige denn auf einem gesamtgesellschaftlichen Denken. So umfasst die Planungsregion Zürich nur eine einzige Gemeinde: die Stadt Zürich in den Grenzen von 1934. Eine Regionalplanung, welche die gesamte Agglomeration Zürich umfasst, existiert nicht. Obwohl Zürich für die Schweiz einen ähnlichen Stellenwert hat wie Paris für Frankreich und obwohl die Auswirkungen des unkontrollierten Urbanisierungsprozesses unübersehbar sind, ist die Diskussion über eine dritte Eingemeindung (oder andere, weniger einschneidende Massnahmen zur Anpassung des politischen Systems an die wirtschaftlichen Realitäten) tabu: Zürichs Grenzenlosigkeit würde ins grelle Licht der Realität gezerrt, wenn über die Eingemeindung des aargauischen Spreitenbach abgestimmt werden müsste.\""}, {"type": "text", "text": "\"Wer zum Beispiel die Anonymität, die Oberflächlichkeit und das Nützlichkeitsprinzip der gesellschaftlichen Beziehungen in urbanen Räumen auf die Ausdehnung der “Städte” zurückführt, vollzieht einen historischen Kurzschluss. Denn die eigentliche Ursache dieser vielbeklagten Tendenzen ist nicht einfach der “Moloch Stadt”, sondern es ist der veränderte Produktionsprozess, der zu einer zunehmenden Atomisierung der gesellschaftlichen Strukturen führt. Die Verbindung von “Stadtkultur” mit der Urbanisierung verschweigt den tatsächlichen Zusammenhang mit der Entwicklung des kapitalistischen Weltsystems.\""}, {"type": "text", "text": "\"All of which brings me back to the problem of place. One of the most\npowerful strands of independent politics within the cultural mass is to focus\nrather strongly on the meaning and qualities of community, nation and\nplace. The shaping of place identity and local tradition is very much within\nthe purview of workers within the cultural mass (from the writers of novels\nand makers of films to the writers of tourist brochures), and there are\nstrong institutional forms taken by that shaping (everything from\nuniversities that keep local languages and the sense of local history alive to\nmuseums, cultural events, etc.). The more the cultural mass explores its\nown interior values, the more it tends to align itself with a political economy\nand a cultural politics of place.\""}, {"type": "text", "text": "\"To teach care for the planetary commons does indeed require a new pedagogy. To state the obvious, architects are taught to care for what their clients pay for, as well as what they themselves are legally responsible for — which are the materials to be assembled into a building on a discrete plot of land. Architects are not paid to care, or insured to take responsibility for, anything outside the property line\""}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "\"Preservation was, for Mikhailovskii, the continuous framing and reframing of a visitor’s aesthetic experience of architecture, such that they would come away with the sense that the building was culturally important. This work of mediation had to constantly adapt to changing cultural attitudes. Because they could not change the building’s form to achieve this goal, preservationists had to expand their toolkit beyond building techniques and began working with other aesthetic techniques such as guided tours, interpretive films, night illumination, and more recently, enhanced reality portable software applications.\""}, {"type": "text", "text": "\"At the beginning of the chapter I highlighted the inevitable open-endedness of the everyday ‘pieces’ and ‘performances’ of heritage, which it is impossible to date or categorize – the ordinary, conscious and unconscious elaboration and repetition of cultural memory that has both history and prehistory, but which has no beginning or end. These are the ‘small heritages’ that have always existed, but which are rarely celebrated. At one level, heritage today is about: the promotion of a consensus version of history by state-sanctioned cultural institutions and elites to regulate cultural and social tensions in the present. On the other hand, heritage may also be a resource that is used to challenge and redefine received values and identities by a range of subaltern groups (Smith, 2006, 4). While this chapter has necessarily concentrated on providing a narrative history of the ‘big heritage’, we must not forget the small heritages, which do not always have to take the form of overt resistance to officialdom. Indeed, with the present spread of blogs, podcasts and digital archives such as myspace.com and youtube.com on the internet, it is perhaps these small heritages that will form the basis of the material, the thoughts, practices and plans that we pass on to the next generation – our prospective memory if you like. What the next generation will do with this material, this effort and these memories, however – their retrospective memories – is up to them.\""}, {"type": "text", "text": "\"Auf den ersten Blick lenken die populären Stadtbilder von dieser Wirklichkeit ab. Sie bedienen Wünsche und Sehnsüchte, die im Alltag keine Gültigkeit mehr haben, sind gebaute Träume von Geschichte. Gerade deswegen sind Stadtbilder so popular. Sie verweisen auf ein gesellschaftliches Defizit, den Verlust an Behaustsein. Infolgedessen nimmt auch niemand Anstoss daran, dass die populären Stadtbilder nur Ausschnitte aus einem grösseren Ganzen darstellen, bewusst Akzente setzen, Idealisierungen beinhalten. Mehr doch: Es stört such nur wenige, dass Stadtbilder nicht echt sind, dass sie, um nochmals mit Georg Dehio zu sprechen, \"Täuschungen\" sind. Das gilt in zweifacher Hinsicht: Nicht nur versprechen die kleinteiligen Fassaden oft anderes als die Innenräume halten, auch die bildhaften Assoziation von Gemeinschaftlichekeit und Harmonie verblasst vor der Realität nüchterener kommerzieller Strategien.\""}, {"type": "text", "text": "\"The destruction of language as grammaire raisonnee is achieved. The plates of the Cammini are the fruit of a reduction to zero of architectural constructivity: the richness of the sources and the cult of contaminatio join in the refusal to render the sources studied really “ historical.” Bricolage is, as we know, among the most corrosive forms of antihistoricism. In this sphere, everything is now permitted and everything is recoverable. The subjective experience, which refounds history by its research, is forced to travel once more over that history which is like a labyrinth without exits: the heterotopia and the “ voyage” are locked in a desperate embrace.\""}, {"type": "text", "text": "\"Piranesi, no longer founding language on the authority of history, brings to completion, coherently, the same principle of reason that guided him in his diggings into antiquity. Just as history is the reconstructive analysis of ancient findings, so language, precisely because it is finally freed from the authority of history here Piranesi reveals what he has learned from Lodoli will impose itself as “an in-progress criticism of language itself. \""}, {"type": "text", "text": "\"Die Stadt im Bild: eine Möglichkeitsform; das wäre vielleicht die Formulieren, mit der man aus kunsthistorischer perspektive das Stadtbild in sein eigenes Recht einsetzen könnte. Michael Müller hat jüngst daran erinnert, dass die production von Wunschbildern einer synthetisierenden Wahrnehmung rapide zunehme, Bilder die in ihrer Eindeutigkeit der Komplexität der neuen Stadt gerecht werden sollen. [...] Die Stadt insbesondere die europäische Stadt als ein auf Zukünftiges ausgerichtetes Projekt zu denken und zu entwickeln, war immer angewiesen auf die Kraft der Fähigkeit, sich ein Bild zu machen, Bilder zu imaginieren [...]\nDass die Wiedergabe der Stadt allein den Gesetzen des Malerischen oder zeichnerischen gehorche und also kaum zur verlässlichen Wiedergabe der Wirklichkeit tauge, daran hat schon einer der frühesten Protagonisten des Stadt-Bild-Diskurs keinen Zweifel gehabt. Leon battista alberti zwischen 1430 und 1450 entstandene, nur vierseitige Schrift Descriptio Urbis romae ist ein ebenso frühes wie untrügliches Zeugnis dieser Skepsis. Albertis gesamtes oeuvre kommt nahezu ohne Bilder aus. Das ist nicht etwa einer mangelnden Begabung oder einer prekären Überlieferung geschuldet. Es ist Ausdruck einer Strategie. Damit geräte der (alphanumerische) Text zum sich selbst-aussprechenden Gegenstand, der keiner weiteren Ergänzung durch das Bild oder Diagramm bedurfte. Damit reagierte Alberti auf den ihm noch nicht zur Verfügung stehende Buchdruck. Erst dieser erlaubte ja eine verlässliche, unkontaminierte Verbreitung des Wissens und zudem die unverfälschliche Reproduktion des Bildes in der Druckgrafik.\""}, {"type": "text", "text": "\"Stadtbild war bis gegen 1900 sozusagen ein neutraler Begriff (Camillo Sitte). Das änderte sich, als es darum ging, die Innenstädte von Gross und Mittelstädten in grossem Stil den Geschäfts und Verkehrsbedürfnissen von Cities anzupassen und in erheblichen Teilen zu opfern. Dadurch, dass man versuchte, diese Einbrüche durch - in Fassaden wettbewerben ermittelte - ortstypische Bauten zu kaschieren, geriet der Begriff ins Zwielicht, verlor seine Unschuld und bald danach auch seine Suggestivkraft. Als es nach 1970 darum ging, denkmalpflegerische Anliegen in die Stadtplanung und vor allem in die Alltstadtsanierung einzubringen, musste ein neues Instrumentarium und Vokabular entwickelt werden, das - anders als der zu vage Bildbegriff - sowohl wissenschaftlichen als auch rechtlichen Anforderungen gerecht wurde. Begriffe wie Stadtdenkmal und Ensemble machten Karriere\""}, {"type": "text", "text": "§ 6 KNHV  \n\tDie Inventare enthalten wenigstens folgende Angaben:\n \t1. knappe Umschreibung und Wertung des Objektes\n\t1. bestehende Schutzmassnahmen\n\t3.Schutzzweck. \n§ 7 KNHV  \n\tFür folgende Sachgebiete werden je separate Inventare erstellt: \n\t1. Objekte des Naturschutzes \n\t2. Objekte des Landschaftsschutzes\n\t3. Objekte des Denkmalschutzes \n\t4. Objekte der Archäologie \n\t5. Objekte des Ortsbildschutzes\n§ 204 PBG \n\t1. Staat, Gemeinden sowie jene Körperschaften, Stiftungen und selbstständigen Anstalten des öffen\t\ttlichen und des privaten Rechts, die öffentliche Aufgaben erfüllen, haben in ihrer Tätigkeit dafür \t\tzu sorgen, dass Schutzobjekte geschont und, wo das öffentliche Interesse an diesen überwiegt, ung-\t\teschmälert erhalten bleiben.\n§ 213 PBG \n\t1. Jeder Grundeigentümer ist jederzeit berechtigt, vom Gemeinwesen einen Entscheid über die \t\tSchutzwürdigkeit seines Grundstücks und über den Umfang allfälliger Schutzmassnahmen zu ver\t\tlangen, wenn er ein aktuelles Interesse glaubhaft macht.\n§ 211 PBG \n\t1. Der Gemeinderat trifft die Schutzmassnahmen für Objekte von kommunaler Bedeutung.\n§ 203 PBG \n\t1. Schutzobjekte sind: \n\tOrtskerne, Quartiere, Strassen und Plätze, Gebäudegruppen, Gebäude und Teile sowie Zugehör von \t\tsolchen, die als wichtige Zeugen einer politischen, wirtschaftlichen, sozialen oder baukünstleri-\t\tschen Epoche erhaltenswürdig sind oder die Landschaften oder Siedlungen wesentlich mitprägen, \t\tsamt der für ihre Wirkung wesentlichen Umgebung;\n\t[…] wertvolle Park- und Gartenanlagen, Bäume, Baumbestände, Feldgehölze und Hecken; […]\nDie Leitsätze zur Denkmalpflege in der Schweiz (Zürich 2007, S. 13), halten dazu fest: \n\t1. «Der Mensch hat ein Grundbedürfnis nach Erinnerung. Sie stützt sich wesentlich auf Orte und \t\tObjekte.» \n\t2. «Denkmäler sind ortsgebundene Objekte, die geschichtlichen Zeugniswert haben. Denkmäler \t\tkönnen Zeugnisse jeglichen menschlichen Wirkens sein, historischer Ereignisse und Entwicklungen, \t\tkünstlerischer Leistungen, sozialer Einrichtungen, technischer Errungenschaften.» \n\t3. «Denkmäler sind bestimmt durch ihre überlieferte Materie; diese macht die Authentizität der \t\tDenkmäler aus.»"}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "\"Erst die zunächst im Zuge einer Rechtsprechung verfügte Anschauung als Ambiance gibt dieser scheinbaren städtebaulichen Geschlossenheit festen piktorialen Gehalt. Bemerkenswert ist dabei, dass dieser Aspekt gleichzeitig mit einem ihm gemässigten Standpunkt in die Welt trat - dem der industriell betriebenen Immobilienspekulation. Erstmals machte sich das Kalkühl des Grundeigentums als unbeschränktes Prinzip städtischen Wachstums geltend. Weil diese Entwicklung zugleich staatliche Anerkennung erfuhr, Spekulationen unter dem legislativen Begriff des Schutzes eine die Physiognomie des Urbanen für immer verändernde Aneignung betreiben.\""}, {"type": "text", "text": "\"Die Einsicht indesen, dass der Schutz eines Baudenkmals fragwürdig leibt, wenn seine Umgebung nicht mit einbezogen wird, führte zur idee des Ensembleschutzes.\""}, {"type": "text", "text": "\"The ‘edge’ of the title Edge of Empire evokes not a literal edge, the periphery, but what bell hooks (1991:149) describes as a ‘profound edge’, the ‘unsafe’ margin which marks not only a space of openness but also the very negotiation of space itself.\""}, {"type": "text", "text": "File Secteur Sauvegardé.md not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "\"The principle of modern times, (a principle which, I believe, at least in France, to be systematically acted on by the masons, in order to find themselves work, as the abbey of St. Ouen was pulled down by the magistrates of the town by way of giving work to some vagrants) is to neglect buildings first, and restore them afterwards. Take proper care of your monuments, and you will not need to restore them.\""}, {"type": "text", "text": "\"The moment when a caregiver recognizes that their work is not simply technical, but also a way of thinking, raising critical questions about the thing being repaired;\""}, {"type": "text", "text": "\"This collection of bits and pieces from his own writings combined with quotes and extracts leaned from elsewhere was organized by theme, removing the fragments from their original context and creating a new sequence or classification. This restructuring, not unlike the reordering of the city or building, is a three part process:\n1. removal or isolation of the fragment from its original context\n2. integration of that fragment within a new context\n3. reappraisal of the fragment within the new context\nRe-evaluation is an integral part of reconfiguration, for this facilitates the rereading of the fragment, whether written or constructed. Removal and reclassification create an unfamiliarity that encourages the viewer to re-evaluate the significance of the element. The appropriation and reinterpretation of the fragment imbues it with new layers of meaning and exposes the values from a different culture.\""}, {"type": "image", "imageUrl": "https://raw.githubusercontent.com/nobodyhomeweb/nobodyhome/main/images/1770_JohannBalthasarBullinger_Fr%C3%B6schengraben_Wikipedia.jpg"}, {"type": "image", "imageUrl": "https://raw.githubusercontent.com/nobodyhomeweb/nobodyhome/main/images/1500_Hans%20Leu%20der%20%C3%84ltere_Altartafel_Wikimedia.jpg"}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "image", "imageUrl": "https://raw.githubusercontent.com/nobodyhomeweb/nobodyhome/main/images/1576_JosMurer_murerplan_Wikipedia.jpg"}, {"type": "image", "imageUrl": "https://raw.githubusercontent.com/nobodyhomeweb/nobodyhome/main/images/1560_Christoph%20Silberysen_Illustration.jpg"}, {"type": "image", "imageUrl": "https://raw.githubusercontent.com/nobodyhomeweb/nobodyhome/main/images/1744_JohannHeinrichFreijtag_Kronenporte_Gebr%C3%BCderD%C3%BCrst.jpg"}, {"type": "image", "imageUrl": "https://raw.githubusercontent.com/nobodyhomeweb/nobodyhome/main/images/1566_JosMurer_murerkarte_LMVZ.jpg"}, {"type": "text", "text": "File Stadtplan Zürich.md not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "image", "imageUrl": "https://raw.githubusercontent.com/nobodyhomeweb/nobodyhome/main/images/1750u_JohannesHaller_HochwachtenKarte_ZB.jpg"}, {"type": "text", "text": "File Hochwachten im Kanton Zürich.md not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "\"The culture of Enlightenment challenged antiquarian erudition with the idea of archaeological knowledge. Ancient ruins were not simply evidence of a past to be preserved, but were also formal examples to be recomposed according to the narrative of power. Distinct from this analogical reconstruction of the past, archaeology was embraced by the Enlightenment as a scientific reconstruction of the past; cartography arose as a fundamental manifestation of scientific knowledge in the urban culture of seventeenth and eighteenth centuries. Within the evolution of cartographic knowledge archaeology advanced as the principal mode of scientific investigation of the ancient world. For this reason, the Instauratio Urbis was now begun in the name of scientific accuracy. The new cartographic surveys and the new wave of interest in antiquity were now perceived not only within the framework of humanist erudition but also within the new scientific ethos of cartographic research.\""}, {"type": "text", "text": "\"When the Venice Charter—arguably the most prominent conservation and restoration manifesto of the twentieth century—was written up in 1964, its authors acknowledged the multiplicity of buildings even while championing conservation, allowing restoration, and discouraging addition. In their words (and with added emphasis): ‘The valid contributions of all periods to the building of a monument must be respected, since unity of style is not the aim of a restoration. When a building includes the superimposed work of different periods, the revealing of the underlying state can only be justified in exceptional circumstances’. The Venice Charter, although often read as highly conservative, paved the way for contemporary practices of intervention in one other critical way: it made explicit the idea that work carried out on a historic building ‘must be distinct from the original architectural composition and must bear a contemporary stamp’\""}, {"type": "text", "text": "\"Denn wo das Stadtbild als übergreifende Informationsstruktur interpretiert wird, entsteht zwischen dem Einzelobjekt und dem Stadtganzen ein dialektisches Verhältnis, in welchem dem einzelnen Gebäude sein Stellenwert quantitativ und - wie es sich zeigen wird - damit auch qualitativ zugemessen werden kann. Aus heutiger Sicht mag der Versuch, ästhetische Wahrnehmung und Wirkung messbar und damit beweisbar zu machen, noch dazu in einer Zeit, in der die gesellschaftliche Relevanz im Zentrum jeder wissenschaftlichen Auseinandersetzung stand, kurios erscheinen. Er entsprang jedoch dem ernsten Anliegen, auf der Ebene der Stadtbildpflege, die nicht mit dem Landesamt, sondern der Stadt oblag, denkmalpflegerische Ziele wissenschaftlich abzustützen - und blieb natürlich folgenlos. \nNicht gesagt wird, dass unter dem Vorwand, ein Vertrautes Bild zu erhalten, eben dieses zerstört wird - immer mit dem Ziel der Vergrösserung der Geschäftsflächen und der Rendite. \""}, {"type": "text", "text": "\"Man kann dies mit der Etablierung des Genrebegriffs \"Landschaft\" in der holländischen Malerei vergleichen, mit dem erst die Natur in den Blick ästhetischer Anteilnahme rückte. Ebenso fügt sich in der Stadtlandschaft ein Ensemble als vermeintliche architekturhistorische Einheit einzig dem subjektiven Wohlgefallen. Es ist aber keine Einheit, kein Identisches. Eine solche Projektion von Subjektivität auf ihren Gegenstand begriff John Ruskin als \"pathetic fallacy\" und dieser Fehler findet sich auch hier: Das \"Ensemble\" eine spät gefasste Anschauung des Denkmalschutzideals, das ja im Gegensatz zum oft beiläufig geopferten älteren Baukontext zunächst auschliesslich dem freigestellten singulären Monument galt - ist nur das Konstrukt ästhetischen Wohlwollens, das absieht von aller tatsächlichen kunsthistorischer Heterogenität. Exemplarisch begenet dies in Venedig, wo es nur der Sentimentalität touristischer Ignoranz zukommt, aus der patina des Verfalls unproblematisch eine alles überdeckende atmosphärische Einheit aus neun jahrhunderten diskontinuierlicher Baugeschichte und Baugeschichten zu fingieren. Was als städtebauliche Geschlossenheit herausgegriffen wird, ist tatsächlich lediglich eine Betrachtungsweise, die die ästhetische Empfindung von Atmosphäre als Prädikat des Objektiven naturalisiert. \""}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "\"Resistance to preservation takes the form of a conservative argument that insists on seeing the cultural deficiency of architectural form as a deviation from true architecture: Form should be the driver of cultural significance, and if it isn’t, then the problem lies with the culture itself. Such a conservative stance tolerates preservation but only under duress, as a necessary supplement. It only permits preservation to touch architecture as long as it remains secondary, even invisible, formless in order to better elevate architectural form as a “natural” object of cultural significance. Within this conservative logic, preservation becomes a self-effacing mode of supplementation meant to restore cultural significance to architecture by fundamentally transforming the public’s perception of buildings, without calling attention to itself. Preservation appears in the image of architecture, assuming its existing form.\""}, {"type": "text", "text": "\"If preservation is the enabling element of architecture’s cultural currency today, then why not simply expand architecture to include preservation? Why isn’t preservation being taught in the core of every architecture program? Perhaps because “every act of preservation,” as Koolhaas warns, “embodies a revision, a distortion, even a redesign.\""}, {"type": "text", "text": "“This romantic nostalgia of the past, which replaced the traditional continuity between the past and the present, combines historicism and nationalism and has led, since the end of the eighteenth century, not only to various revivals of past styles of art and architecture but also to an unfortunate confusion of preservation and reconstruction. A scientific archaeological approach to the past and nationalistic revival are closely interwoven in Eugène Viollet-le-Duc’s theory and in all nineteenth-century restoration work in Europe, where these ideas have not yet died out completely. Modern nationalism also seems to foster revivals and reconstructions in most young countries that have recently become independent. In the meantime, however, the scientific approach to the past has surpassed national borders and now considers products of all cultures as part of one cultural patrimony of mankind. Living contact with this patrimony can no longer be achieved in revivals—nor, consequently, in reconstructions based on the symbolic value given to a style of the past by romantic nationalism. It can be achieved only through a new approach that will acknowledge simultaneously the uniqueness of every creation of the past and the distance from which it is appreciated in the present. John Ruskin was the first to express a full awareness of the consequences of this break in the continuity of tradition introduced by the development of the modern historical consciousness.”"}, {"type": "text", "text": "\"Es war also nicht ohne Grund zunächst die vom Kohlestaub dunkel gewordenen Strasse- und Schauseiten, denen die Bemühungen um eine Aufwertung galten. Was das Viertel so wertvoll machte, war seine Bildhaftigkeit, das Pittoreske - und nicht die in ihm lebende Subkultur, zu deren letztem Reservat es geworden war. Der Marais figurierte als einzig verbliebene Bastion eben jener Verknüpfung von Architektur und Lebensform, die das Projekt des Präfekten Haussmann - eine polizeiliche Rationalität der Disziplinierung und Überwachung ästhetisch artikulierend unter Napoleon im angrenzenden Stadtgebiet ausgelöscht hatte.\""}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "\"We have repeatedly stressed, in the course of this book, how much work­ing with degraded materials, with refuse and fragments extracted from the banality of everyday life, is an integral part of the tradition of modern art : a magical act of transforming the formless into aesthetic objects through which the artist realizes the longed-for repatriation in the world of things. It is no wonder, then, that the most strongly felt condition, today, belongs to those who realize that, in order to salvage specific values for architec­ ture, the only .course is to make use of \"battle remnants, \" that is, to redeploy what has been discarded on the battlefield that has witnessed the defeat of the avant-garde. Thus the new \"knights of purity\" advance onto the scene of the present debate brandishing as banners the fragments of a utopia that they themselves cannot confront head-on. The avant-garde en­ trenches itself al l over again in nostalgia, and the about-face we have wit­ nessed in the last works of Eisenstein returns to become a present-day reality.\n\""}, {"type": "text", "text": "\"Architecture is saved from obsolescence and appears contemporary as it is framed and reframed by preservation as culturally significant. To accept this means letting go of the illusio, to use Bourdieu’s terminology, that what makes architecture culturally relevant, and what holds the discipline together, is the architect’s ability to engender new forms. Koolhaas wryly describes this letting go of that illusio as entering a “demoralized zone,” which imposes “a heavy toll on its architects’ originality. Underneath the pragmatist is the enfant terrible nudging architects to face their fears and let go of form-making as the royal road to cultural significance. Preservation can offer a new path of cultural relevance for architects, but at the price of changing the core of what we believe architectural creativity should be focused on.\n\""}, {"type": "text", "text": "\"Aber um es noch einmal zu sagen, wie sich in dem Kritizismus des Pittoresken der englischen Aufklärung und dem heroischen Utopismus der Architekten der französische Aufklärung die Grundlinien der heutigen Kunstentwicklung abzeichnen, so führt die immer deutlichere Bezugnahme der Bildenden Kunst und der avantgardistischen Literatur auf die Alltagserfahrung des Phänomens Stadt zu neuen Fragen, auf die die Stadt kohärende Antworten geben muss. Der Sinn des Chaos, des Unorganischen, des Veränderlichen und des Kitsch: das ist die Frage, die das F111 von Rosenquist, die bedrohlichen Symbole Oldenburgs oder die filmische Gegenständlichkeit von Vivre sa vie oder Made in USA mit Nachdruck stellen: und es ist nicht die Aufgabe dieser Werke, ein problem zu lösen, das ein spezifisches Problem der Realität der Stadt ist. \""}, {"type": "text", "text": "\"On the basis of these etymological roots, three groups of criteria, qualifying what\nkitsch is, are identified. The first set posits kitsch as having the features of “simple\nproducibility” (e.g., bibelots), “simple re-producibility” (e.g., posters), and “stereotyping\nand clichés” (e.g., painting of a crying child) (Dorfles 1969; Ćelebonović 1969;\nGreenberg 1961; Macdonald 1983). All three of these features depict kitsch as a qualifier\nfor a cultural and/or artistic object, which is thus seen as aesthetically inadequate. This\naesthetic inadequacy is associated with the rise of mass society where the capacity of\nboth production and consumption of cultural and artistic objects increased as a result of\ntechnological reproduction.\nThe second group of criteria describes kitsch as “error in space” (e.g., products of\nthe music industry being presented as folk music), “error in time” (e.g., old styles being\npresented as fashionable), and “error in content” (e.g., the use of clichés, which produce\nready feelings) (Calinescu 1987; Olalquiaga 2002; Dorfles 1969). In this group, the word\n“error” is used to demonstrate the centrality of the category of “falsehood” in understanding kitsch.\"\nThe third group of criteria is offered by Gillo Dorfles. He identifies seven features that could be used to identify whether an object, attitude, technique is kitsch or not: a) a mass production of works of art (e.g., re-prints of Dali’s paintings); b) ascribing a ritual value to persons or events (e.g., 9/11); c) transferring of one medium to another (e.g., the conversion of novel into cinema); d) a transformation of appearance of something’s original form in a completely different form (e.g., Bismarck as a beer-mug); e) a usable manipulation of dimension (e.g., an oversized glass); and f) an imitation of the past (e.g., new figures in the style of, for instance, the 19th century) (Dorfles 1969)."}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "\"Dieser Auffassung pflichtete die Heimatschutzkommission bei, wenn sie meinte, dass nicht etwa die Substanz der \"Platzwände\" erhaltenswert sei:«Für sich allein gesehen sind wenige dieser Bauten schutzwürdig. Unstreitig ist aber das Bild schutzwürdig, das sie in ihrer Gesamtheit und der Münsterhof als Ganzes bieten.» Auch für die Bauzeitung ging es um den Ersatz «architektonisch belangloser alter Häuser, die aber als Bestandteile der Platzwand des Münsterhofes umso wichtiger sind, als dieser Platz eines der markantesten Gebilde der Zürcher Altstadt ist»."}, {"type": "text", "text": "\"It is my task here to not only marry these two concepts of heritage together, so that ‘intangible heritage’ becomes simply ‘heritage’, but also to redefine all heritage as inherently intangible in the f irst place. That is, what is actually the subject of management and conservation/preservation practices, and what visitors and tourists engage with at heritage places, are the values and meanings that are symbolized or represented at and by these heritage sites or cultural practices. Whether we are dealing with traditional definitions of ‘tangible’ or ‘intangible’ representations of heritage, we are actually engaging with a set of values and meanings, including such elements as emotion, memory and cultural knowledge and experiences. It is value and meaning that is the real subject of heritage preservation and management processes, and as such all heritage is ‘intangible’ whether these values or meanings are symbolized by a physical site, place, landscape or other physical representation, or are represented within the performances of languages, dance, oral histories or other forms of ‘intangible heritage’.\""}, {"type": "text", "text": "\"It’s not pretty, but it’s home.\""}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "\"What must be made clear from the start is that all this breaking up, distorting, multiplying, and disarranging, apart from the emotional reactions it can elicit, is nothing more than a systematic criticism of the concept of place, carried out by using the instruments of visual communi­cation. It has already been pointed out that, as far back as the perspective compositions of the Prima parte di architetture e prospettive (First Part of Architectures and Perspectives) (1743), Piranesi presents organisms that pretend to have a centrality but that never achieve one. In plate X of that collection, the elliptical courtyard, which seems to constitute the focus of the organism, is seen, in the reconstruction of the plan, to be deliberately inserted as a spiral into the continuum of the columns; while in the \"an­ cient temple invented and designed in the manner of those which were built in honor of the goddess Vesta,\" the outer circle winding around the Pantheon, the directrix of the stairway, arid the Corinthian colonnade prove to be off-center in relation to one another and dislocated onto inde­ pendent rings.\""}, {"type": "text", "text": "File Grundriss der Stadt Zürich samt Fortifikationswerken.md not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "\"Augustus Pugin’s polemical Contrasts portrayed heritage as a reactionary answer to a supposed moral malaise, while John Ruskin sought a more progressive society through heritage – albeit one that sees social cohesion as part of an organically hierarchical society (Brooks, 1998, 8–10). As the nineteenth century progressed, heritage became the vehicle for both ‘conservative’ and ‘radical/progressive’ movements searching for an answer to the perceived evils of modern society. Cultural elites, as represented by figures such as George Gilbert Sco and the Cambridge Camden Society (and, indeed, as witnessed at many a provincial museum and amateur intellectual society) sought to maintain natural hierarchy and authority as a specific way of reading the world (Brand, 1998, 13–14; Miele, 1998, 106–7). William Morris, in contrast, used heritage as a means to encourage social and economic revolution. It is from figures such as Morris and the Society for the Protection of Ancient Buildings (SPAB) that a concern for preservation (as opposed to restoration or ‘reconstitution’) comes\""}, {"type": "text", "text": "\"Eine wissensgeschichtliche Erziehungsgeschichte, die nach Formen fragt, die ›Erziehung‹ unter bestimmten zeitlichen und lokalen Bedingungen annimmt, richtet den Blick auf Oberflächen, auf denen sich Erziehung in Handlungen, Anordnungen und Dingen materialisiert. Eine solche Geschichte benötigt eine Darstellung, die Schichten und Ebenen als Ermöglichungsbedingungen in den Blick nimmt und nicht von einem Anfangs- und Endpunkt ausgeht.\""}, {"type": "text", "text": "\"Berge, Wälder, Meere und Wüsten galten am Ende des Mittelalters als Inbegriffe des Schrecken, als \"pays affreux\", sie waren alles andere als die liebliche fruchtbare Landschaft, die vom Menschen bewohnt und kultiviert wird. Heute hat sich bei vielen der ästhetische Eindruck der Welt genau umgekehrt: der menschgeprägte, von der natur gereinigte Raum wird für das menschliche Auge und Wohlbefinden zunehmend als abstossend empfunden, während wir die reine Natur, die als solche kaum noch existiert, sehnsüchtig umgarnen und idealisieren. Das Land, das sich seit dem ausgehenden 15. Jahrhundert unter dem wahrnehmenden Auge des Betrachters langsam zur Landschaft formte, scheint als Folge der ungeheuren Vereinnahmung durch den Menschen - wieder in die ästhetische Belanglosigkeit einer seelisch geistig entleerten Materie Land zurückklassiert zu werden. \""}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "\"The smooth running of all social mechanisms, whether in the literary field or in the field of power, depends on the existence of the illusio, the interest, the investment, in both an economic and psychological sense \""}, {"type": "text", "text": "\"Consider that historic districts did not exist before preservationists conceptualized them as a new type of worthy object. This was not easy. It required the efforts of many preservationists experimenting with new theories and practices, over decades, to establish these now commonplace districts. It required such late 19th-century intellectual advances as Aloïs Riegl’s notion of the unintentional monument, which put cultural significance on par with artistic achievement; Camillo Sitte’s theory that surrounding buildings are integral to monuments; and Reinhard Baumeister’s invention of zoning. In practice, the incorporation of modern infrastructure into old cities, combined with late 19th-century nationalist revivals, led to historic beautification projects in cities including Brussels, Barcelona, and Bologna — to pick only those starting with the letter B.\""}, {"type": "text", "text": "\"The other term is pentimenti which comes from the Italian pentirsi, which means to repent. The idea of pentimenti was defined in art history as a presence of traces of previous work, sometimes showing that the artist had changed his or her mind in the process of work. \""}, {"type": "text", "text": "\"It is again no question of expediency or feeling whether we shall\npreserve the buildings of past time or not. We have no right whatever\nto touch them. They are not ours. They belong partly to those\nwho built them, and partly to all generations of mankind who are to\nfollow us.\""}, {"type": "text", "text": "\"The French idea of patrimoine– specifically the concept of inheritance – also underwrites the sense of aesthetic grandness (Choay 2001). This sense of inheritance promotes the idea that the present has a particular ‘duty’ to the past and its monuments. The duty of the present is to receive and revere what has been passed on and in turn pass this inheritance, untouched, to future generations. The French sense of patrimony found synergy in the English conservation ethos of ‘conserve as found’, heavily influenced by John Ruskin and his treatise The Seven Lamps of Architecture (1899).\""}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "\"The idea of ‘preservation’ is interesting here, as the nineteenth century was a significant period of social change. The European conservation movement and the American preservation movement developed in the context of this change, and what is revealing is what it was that early conservationists and preservations sought to ‘save’ in this context. Almost inevitably it is the grand and great and ‘good’ that were chosen, to ‘remind’ the public about the values and sensibilities that should be saved or preserved as representative of patriotic American and European national identities. Even when it is the ‘bad’ that is being preserved, it is very often the exceptionally ‘tragic’ event that is commemorated, rather than unpleasantness that is more mundane or reflective of the general inequalities of human experiences. The very idea of monumentality – drawing on a sense of the inevitability and desirability of inheritance, of grand scale and of aesthetic taste – derives ultimately from ruling and upper middle class experience. \""}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "\"Mustn’t on the contrary, a participation concept also include those whose hearts are full of malice? Mustn’t n architectural concept be capable of taking in everything that surrounds us, the cliched, the dishonest, the ready made? Without aesthetic and therefore moral judgement. Some senses of the unexpected, the absurd and that which contradicts the rules.\""}, {"type": "text", "text": "\"Their counterpart may no longer be the periphery; it is, instead, a desire for the vernacular, a new imagination of place. Such a view is borne out by historical chronology. The late nineteenth century, heyday of nation-state building and industrialization, saw a proliferation of Vernacular revivals.\nIt is clear, then, that the desire for Heimat emerges within the parameters of modernism. Architectural historians have often portrayed the vernacular revival around 1900 as a \"springboard\" for the development of modernism proper. Even traditional scholars such as Nicholas Pevsner acknowledged that the English and American Arts and Crafts movements in particular helped wipe away the aesthetic \"clutter'' of historicist revival styles of the nineteenth century, and thus prepared the ground for modern functionalism. While the truth of such  trajectories is beyond question, this volume proposes that they contain only a partial truth.\""}, {"type": "text", "text": "\"Vital intervention is also a potentially powerful weapon against that immoral alternative, restoration. Ruskin’s moral railings against the dishonesty of restoration run the risk of seeming quaint today, especially given the widespread contemporary distaste for nostalgia, which is often considered to be anti-progress. Early twenty-first-century architectural theorist and historian Svetlana Boym tackled this conception of nostalgia in The Future of Nostalgia(2001). Boym distinguished between two types of nostalgia, restorative nostalgia, which seeks a return to a past state of glory, and reflective nostalgia, a creative and progressive impulse shared across humanity, a longing prompted by the fundamental unknowability of the past. She wrote: ‘Creative or reflective nostalgia reveals the fantasies of the age, and it is in those fantasies and potentialities that the future is born. One is nostalgic not for the past the way it was, but for the past the way it could have been. It is this past perfect that one strives to realize in the future’.30 It must be noted that Ruskin himself did not always avoid restorative nostalgia and sometimes actively yearned for the past. The elision between reflective and restorative nostalgia is in fact easy to make, and it is perhaps due to the difficulty of maintaining this distinction that many twentieth-century architects shied away altogether from nostalgia and charges of historicism.\""}, {"type": "text", "text": "\"Well, for onething, in spite of the powerful image of the blue planet that we all have in mind, there is no stable point from which you can survey the Globe as a whole (a point well made by Peter Sloterdijk).2 To consider the planet as a Globe means that you imagine yourself in some sort of godlike position, let’s call it the view from nowhere, and that it is from this imaginary viewpoint that you take every older local attachment to the Land, to the Heimat ,as limited, regressive, and archaic. For us, those who live on the land surveyed by this all-powerful gaze, the Globe appears as an infinite horizon, an always-receding frontier.\""}, {"type": "text", "text": "\"The work of intersection troubles the assumption that changing society can be imagined by erasing segments and makin them uniform. From the intersection, we can see the formalism of smooth edges, single surfaces and landscaped parametricist urbanism as the fantasy of a centre that never ends, an endless big house.\""}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "\"Die Benutzung von Flussräumen und anderen Wasserflächen für die Erstellung von Infrastrukturanlagen, wie z.B. der Bau der Sihlhochstrasse im Flussbett der Sihl, ist keine Neuerfindung der Autobahnplaner, sondern hat in Zürich Tradition: Zwischen Bellevue und Rathausbrücke\nentsteht 1835 auf Kosten der Limmat das Limmatquai, das 1859 bis zum Central verlängert und 1887 auf eine einheitliche Breite ausgebaut wird. Der Fröschengraben, der als Teil der mittelalterlichen Befestigungsanlage still vor sich hindämmert, wird 1865 aufgefüllt und zur Bahnhofstrasse, heute eine der teuersten Stadtachsen der Welt, umfunktioniert.\""}, {"type": "text", "text": "\"Das Handlungsmuster der Sozialreform wird verständlich auf dem Hintergrund dieses Elements: der Wirkmacht der Vorstellungen von Ordnung. Diese Vorstellungen – mit Durkheim die Voraussetzung, um im Kontext der Stadtraumgestaltung den Begriff ›Erziehung‹ fruchtbar zu machen – zielen auf die Vermittlung zwischen Individuum und Gesellschaft im Hinblick auf die Zukunftsdimension der Sicherung des gesellschaftlichen Funktionierens. Die wahrgenommene Notwendigkeit, dieses Verhältnis organisieren zu müssen, erschien in dem Moment als dringlich, in dem die traditionellen gesellschaftlichen und kulturellen\nFormen als in Zerstörung begriffen betrachtet wurden. Sie wurde innerhalb der wissensbasierten Aufassung handlungswirksam, die die gesellschaftliche Lage als in Unordnung geraten charakterisierte: Pflüger stellte entsprechend eine allgemeine »Kalamität« der moralischen Verhältnisse fest. Die Asymmetrie zwischen denjenigen, die die Räume einrichteten und anordneten (was nicht einzig als Handlungen von Akteuren, sondern, Foucault folgend, als eine Beziehung von Wissen und Macht zu verstehen ist10), und denjenigen, die in diesen Räumen wohnen und arbeiten, verdeutlicht de Certeaus Unterscheidung von Taktik und Strategie: Strategisches Handeln ist die machtvolle Besetzung des Raums, der die Parameter absteckt, in der sich die »Bevölkerung« bewegen kann.11 Siedlungsbauten als malerische Dörfer anzulegen, sie über den Stadtraum zu verteilen und eine als ›echt‹ und ›ehrlich‹ verstandene heimatliche Architektursprache umzusetzen, bedeutete, die Parameter zu definieren, innerhalb derer die Bewohnerinnen und Bewohner der Stadt die Verhaltensweisen ausgestalten und ihr Selbstverständnis als Mitglieder einer zivilen Öffentlichkeit formieren konnten – so zumindest die »Hoffnungen«. Auch wenn Aneignungsprozesse in dieser Studie nicht im Fokus standen, verdeutlicht die moralerzieherische Strategie, dass der Raum ein in Machtverhältnissen verstrickter und in einer politischen Sphäre sozial und kulturell ›gemachter‹ Raum ist; es ist in diesem vorstrukturierten Raum, in dem sich die »taktischen« Manöver der Alltagsnutzung realisieren\""}, {"type": "text", "text": "File UNKNOWN not found in C:\\Users\\eppre\\Downloads\\quotes\\MD FILE"}, {"type": "text", "text": "\"Das Handlungsmuster der Sozialreform wird verständlich auf dem Hintergrund dieses Elements: der Wirkmacht der Vorstellungen von Ordnung. Diese Vorstellungen – mit Durkheim die Voraussetzung, um\nim Kontext der Stadtraumgestaltung den Begriff ›Erziehung‹ fruchtbar zu machen – zielen auf die Vermittlung zwischen Individuum und Gesellschaft im Hinblick auf die Zukunftsdimension der Sicherung des gesellschaftlichen Funktionierens. Die wahrgenommene Notwendigkeit, dieses Verhältnis organisieren zu müssen, erschien in dem Moment als dringlich, in dem die traditionellen gesellschaftlichen und kulturellen\nFormen als in Zerstörung begriffen betrachtet wurden. Sie wurde innerhalb der wissensbasierten Aufassung handlungswirksam, die die gesellschaftliche Lage als in Unordnung geraten charakterisierte: Pflüger\""}, {"type": "text", "text": "Maps are preeminently the language of power not of protest."}, {"type": "text", "text": "“Die Moderne Denkmalpflege entsteht in der Mitte des 19. Jahrhunderts: die Güter der Vergangenheit sollen im Interesse nationalen Bewusstseins geschützt werden. Sie werden zu Fetischen der Ideologie des Nationalstaates. 1897 fordert Eduard Paulus, man solle in der Beschreibung der deutschen Kunstlandschaften Monumentales gross hervorheben und breit schildern, Minderwertige aber in den Hintergrund treten lassen. Ein anderer Inventarisator des 19. Jahrhunderts, R.Bergau, meint 1885, praktische Brauchbarkeit von historischen Bauwerken solle bei der Bestandesaufnahme nicht berücksichtig werden. Der Ausgangspunkt ist folgenreich - bis heute: er verhindert weiterhin immer noch die Erhaltung von Stadtvierteln “kleiner Leute”. Diese Viertel haben keine oder nur geringe Statusrepräsentation visueller Art; daher erscheinen ihre Fassaden ärmlich -- im Vergleich zu Patrizierhäuser oder Adelsschlössern.”"}, {"type": "text", "text": "\"Harvey cautions that the tendency to see heritage as largely a modern phenomena works to reduce debates about heritage to specific technical issues over contemporary management and conservation practices, and subsequently any real engagement with debates about how heritage is involved in the production of identity, power and authority are obscured (2001: 320). However, my task here is to examine what Harvey (2001: 323) himself identifies as a particular ‘strand’, but which is more usefully discussed as a particular discourse, of heritage that emerged in late nineteenth century Europe and has achieved dominance as a ‘universalizing’ discourse in the twenty-first century. One of the consequences of this discourse is to actively obscure the power relations that give rise to it and to make opaque the cultural and social work that ‘heritage’ does. While there i
